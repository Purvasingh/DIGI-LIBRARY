<h1>Search Page</h1>


<br/>

{% if results %}
<h1>Results for <b>{{ request.GET.q }}</b></h1>
<br/><br/>

{% for result in results %}

{{result.description}}
<br/>
<a target="_blank" href="{{ result.document.url }}">{{ result.description }}</a>

<br/>

{% endfor %}
{% else %}
No search results for this query
{% endif %}
