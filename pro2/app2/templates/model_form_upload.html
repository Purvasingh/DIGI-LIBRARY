{% extends 'base.html' %}

{% block upload %}
<div class="container ">
<div class="inner-wrapper">
  <div class="row">
  <div class="card bg-light"
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  <p><a href="{% url 'upload' %}">Return to home</a></p>
  </div>
  </div>
</div>
</div>
{% endblock %}
