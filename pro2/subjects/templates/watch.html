{% extends 'base.html' %}
{% block upload %}

<style>

.container{
  font-size: 2rem;
  padding-top: 50px;

}
</style>
<div class="container">
<div class="row">
{% if object_list %}
{% for object in object_list %}
<span>{{ object.subject }}:
<a href="{{ object.link }}" target="_blank" >{{ object.link }}</a></span>
{% endfor %}
</div>

{% endif %}
</div>
{% endblock %}
